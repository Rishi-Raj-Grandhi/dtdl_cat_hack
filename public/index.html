<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>CAT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffd500; 
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header img {
            width: 80px;
            height: auto;
            vertical-align: middle;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            margin-top: 80px; 
            flex: 1; 
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px; 
            margin-top: 30px; 
        }
        .button-container button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color:rgb(169, 150, 150); 
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container button.active {
            background-color: #dc3545; 
        }
        .button-container button:hover {
            transform: scale(1.05);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .grid-item {
            text-align: center;
            
            height: 200px; 
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.2s;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        .grid-item:nth-child(odd) { background-color: #f9f9f9; }

        .bar-wrapper {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .bar {
            height: 20px;
            width: 0%;
            border-radius: 25px 0 0 25px;
            transition: width 0.5s, background-color 0.5s;
        }
        .bar-label {
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #555555;
        }
        .heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.pinimg.com/originals/18/83/5a/18835aec260a675728753088bd532c1b.jpg" alt="Description of image">
</header>

<div class="content">
    <div class="button-container">
        <button class="button1">Articulated_Truck</button>
        <button class="button2">Asphalt_Paver</button>
        <button class="button3">Backhoe_Loader</button>
        <button class="button4">Dozer</button>
        <button class="button5">Excavator</button>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <div class="heading">Drive</div>
            <div class="bar-wrapper">
                <div class="bar" id="bar1"></div>
            </div>
            <div class="bar-label" id="label1">Drive</div>
        </div>
        <div class="grid-item">
            <div class="heading">Engine</div>
            <div class="bar-wrapper">
                <div class="bar" id="bar2"></div>
            </div>
            <div class="bar-label" id="label2">Engine</div>
        </div>
        <div class="grid-item">
            <div class="heading">Fuel</div>
            <div class="bar-wrapper">
                <div class="bar" id="bar3"></div>
            </div>
            <div class="bar-label" id="label3">Fuel</div>
        </div>
        <div class="grid-item">
            <div class="heading">Misc</div>
            <div class="bar-wrapper">
                <div class="bar" id="bar4"></div>
            </div>
            <div class="bar-label" id="label4">Misc</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>


</body>
</html>
